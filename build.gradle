group 'io.gitlab.arturbosch.tinboserver'
version '1.0.M1'

buildscript {
	ext.kotlin_version = '1.0.3'

	repositories {
		mavenCentral()
	}
	dependencies {
		classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
	}
}

apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
	jcenter()
	maven {
		url "http://dl.bintray.com/kotlin/ktor"
	}
}

dependencies {
	compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
	compile 'org.jetbrains.ktor:ktor-core:0.2.1'
	compile 'org.jetbrains.ktor:ktor-netty:0.2.1'
	compile 'org.jetbrains.kotlinx:kotlinx-support-jdk8:0.3'
	testCompile group: 'junit', name: 'junit', version: '4.12'
}
